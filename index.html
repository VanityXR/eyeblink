  <head>

    <title>Document</title>
    <style>
      .eye {
        width: 200px;
        height: 200px;
        background: black;
      }

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="bundle.js"></script>
